services:
  # Backend (serves both API and frontend in production)
  - type: web
    name: code-connect-live
    runtime: node
    buildCommand: NODE_ENV=development npm install && cd frontend && NODE_ENV=development npm install && cd ../backend && NODE_ENV=development npm install && cd .. && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
